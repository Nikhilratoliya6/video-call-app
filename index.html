<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Agora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY Video Call</h1>
    <div id="video-call-container">
        <div id="local-player" class="video-player"></div>
        <div id="remote-player" class="video-player"></div>
    </div>
    <button onclick="startCall()">Start Call</button>
    <button onclick="leaveCall()">Leave Call</button>

    <!-- Agora SDK -->
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.11.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
